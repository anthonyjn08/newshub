{% extends "base.html" %}
{% block title %}Forgot Password | The Newshub{% endblock %}

{% block content %}
<div class="login-container col col-md-8 col-lg-6 offset-md-2 offset-lg-3 mx-auto mt-5">
    <div class="card shadow-sm py-4 mx-0 mx-lg-5 px-2 px-lg-5">
        <h1 class="text-center mb-3">Forgot Password</h1>
        <p class="text-center text-muted mb-4">
            Enter your email address and we'll send you a link to reset your password.
        </p>

        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Send Reset Link
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="user-link">Back to Sign In</a>
        </div>
    </div>
</div>
{% endblock %}
