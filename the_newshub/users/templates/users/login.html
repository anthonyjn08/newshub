{% extends "base.html" %}
{% block title %}Sign In | The Newshub{% endblock %}

{% block content %}
    <div class="login-container col col-md-8 col-lg-6 offset-md-2 offset-lg-3 mx-auto mt-5">
        <div class="card shadow-sm py-4 mx-0 mx-lg-5 px-2 px-lg-5">
            <h1 class="text-center mb-4">
                Welcome back
            </h1>

            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.non_field_errors }}

                <div class="mb-3">
                    <label for="id_username" class="form-label">
                        Email address
                    </label>
                    {{ form.username }}
                </div>

                <div class="mb-3">
                    <label for="id_password" class="form-label">
                        Password
                    </label>
                    {{ form.password }}
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Sign In
                </button>
            </form>

            <div class="text-center mt-3">
                <p class="text-muted mb-1">
                    Don't have an account?
                </p>
                <a href="{% url 'signup_reader' %}" class="text-decoration-none">
                    Create a new account
                </a>
            </div>
        </div>
    </div>
{% endblock %}
