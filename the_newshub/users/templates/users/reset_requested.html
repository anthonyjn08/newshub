{% extends "base.html" %}
{% block title %}Check Your Email | The Newshub{% endblock %}

{% block content %}
<div class="login-container col col-md-8 col-lg-6 offset-md-2 offset-lg-3 mx-auto mt-5">
    <div class="card shadow-sm py-4 mx-0 mx-lg-5 px-2 px-lg-5 text-center">
        <h1 class="mb-3">Check Your Email</h1>
        <p class="text-muted mb-4">
            If an account exists for that email address, a password reset link has been sent.
        </p>
        <p class="text-muted">Please check your inbox (and spam folder).</p>
        <a href="{% url 'login' %}" class="btn btn-primary mt-3 user-link">Back to Sign In</a>
    </div>
</div>
{% endblock %}
