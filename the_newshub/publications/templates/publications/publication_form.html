{% extends "base.html" %}
{% block title %}Manage Publication{% endblock %}
{% block content %}
<div class="container my-4 mx-auto mt-5 col col-md-8 col-lg-6 offset-md-2 offset-lg-3">
    <h2>{{ view.object|default:"New Publication" }}</h2>
    {% load crispy_forms_tags %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'editor_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
